name: Deploy Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin
      
      - name: Build documentation
        run: mkdocs build --clean
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: site/
          retention-days: 1

  deploy:
    name: Deploy to Branch
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: artifacts/docs-build
      
      - name: Deploy to docs-build branch
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Preserve artifact outside repo before cleaning
          mkdir -p /tmp/docs-build
          cp -R artifacts/docs-build/. /tmp/docs-build/

          # Create or switch to docs-build branch
          if git ls-remote --exit-code --heads origin docs-build >/dev/null 2>&1; then
            git fetch origin docs-build:docs-build
            git checkout docs-build
          else
            git checkout --orphan docs-build
          fi

          # Clear existing files in branch (preserve .git)
          git rm -rf . >/dev/null 2>&1 || true
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          # Copy built docs back into repo root
          cp -R /tmp/docs-build/. .
          rm -rf /tmp/docs-build artifacts

          # Add all files and commit
          git add .
          git commit -m "Deploy docs from commit ${{ github.sha }}" || echo "No changes to commit"

          # Force push to docs-build branch using GITHUB_TOKEN
          git push https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git docs-build --force
