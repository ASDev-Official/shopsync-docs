site_name: ShopSync Docs
site_url: https://docs.shopsync.aadish.dev/

theme:
  name: material
  logo: assets/shopsync-logos/shopsync.png
  favicon: assets/shopsync-logos/shopsync.png
  font:
    text: Roboto
    code: Fira Code
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: green
      accent: light green
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: green
      accent: light green
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: green
      accent: light green

repo_url: https://github.com/ASDev-Official/shopsync-docs
repo_name: ASDev-Official/shopsync-docs

plugins:
  - git-revision-date-localized:
      enable_creation_date: true